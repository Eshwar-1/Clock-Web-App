<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clock</title>
    <style>
        #clock-container {
            width: 300px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 10px;
            margin-top: 9%;
            position: relative; /* To position the inner box relative to this container */
        }

        #inner-box {
            border: 2px solid rgb(0, 0, 12);
            padding: 5%; /* 1% padding */
            border-radius: 5px;
            position: absolute; /* Position this box absolutely within the clock container */
            top: 2%;
            left: 2%;
            right: 2%;
            bottom: 2%;
        }

        #clock {
            font-size: 48px;
            text-align: center;
            position: relative; /* Make sure the clock text is not covered by the inner box */
            z-index: 1; /* Ensure the clock text is above the inner box */
        }

        body{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="inner-box"></div> <!-- Inner box -->
        <div id="clock">Loading...</div>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Add leading zeros if needed
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').textContent = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to update the clock
        updateClock();
    </script>
</body>
</html>
